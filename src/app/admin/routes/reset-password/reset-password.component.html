<div [@routerTransition] class="padding15">
    <app-shared-card [image]="'assets/images/card-icon/password.svg'">
        <mat-card-subtitle class="mat-card-subtitle">Change Password</mat-card-subtitle>
        <mat-card-content class="mat-card-content">
            <p>Change your Existing Admin Password</p>
        </mat-card-content>
    </app-shared-card>

    <section>
        <mat-card class="marginBottom15 cardPanel no-padding">
            <mat-card-content class="matCardContent">
                <div class="row">
                    <div class="col-md-12 mt-2 no-padding-both">
                        <form class="example-form" [formGroup]="resetForm" novalidate (submit)="resetPass(resetForm.value)">
                            <div class="row form-group">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12 dashboardBox">
                                    <mat-form-field class="example-full-width">
                                        <input type="text" matInput placeholder="Old Password"
                                               formControlName="oldPassword"
                                               autocomplete="off"/>
                                    </mat-form-field>
                                    <mat-error></mat-error>
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12 dashboardBox">
                                    <mat-form-field class="example-full-width">
                                        <input type="text" matInput placeholder="New Password"
                                               formControlName="newPassword"
                                               autocomplete="off"/>
                                    </mat-form-field>
                                    <mat-error></mat-error>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12 dashboardBox">
                                    <mat-form-field class="example-full-width">
                                        <input type="text" matInput placeholder="Confirm New Password"
                                               formControlName="retypeNewPassword"
                                               autocomplete="off"/>
                                        <mat-error>The new password and confirm new password do not match.</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-1 no-padding">
                                    <button mat-raised-button class="dangerThemeBtn btnMarginRight customWidth">Update</button>
                                    <button mat-raised-button class="dangerHollowThemeBtn btnMarginRight customWidth">Reset</button>

                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </section>
</div>
