<div [@routerTransition] class="padding15">
  <app-shared-card [image]="'assets/images/card-icon/setting.svg'">
    <mat-card-subtitle class="mat-card-subtitle">Groups School Details</mat-card-subtitle>
    <mat-card-content class="mat-card-content">
      <p>{{tempData[0]?.schoolName}}.</p>
    </mat-card-content>
  </app-shared-card>

  <section>
    <mat-card class="marginBottom15 cardPanel no-padding">
      <mat-card-content class="matCardContent">
        <section class="mt-2">
          <section class="pageHeader_right sectionPadding">
            <div class="example-container mat-elevation-z8">
              <div class="responsive_table">
                <mat-table #table [dataSource]="dataSource" matSort matSortDisableClear="true"
                           matSortDirection="asc">

                  <!-- state -->
                  <ng-container matColumnDef="state">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> State</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.state}}
                    </mat-cell>
                  </ng-container>

                  <!-- city -->
                  <ng-container matColumnDef="city">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> City</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.city}}
                    </mat-cell>
                  </ng-container>

                  <!-- area -->
                  <ng-container matColumnDef="contact_number">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Contact </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.contact_number}}</mat-cell>
                  </ng-container>

                  <!-- pinCode -->
                  <ng-container matColumnDef="pin_code">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Pin Code</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.pin_code}}</mat-cell>
                  </ng-container>

                  <!-- schoolName -->
                  <ng-container matColumnDef="schoolName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> School Name</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.schoolName}}</mat-cell>
                  </ng-container>

                  <!-- address -->
                  <ng-container matColumnDef="address">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Address</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.address}}</mat-cell>
                  </ng-container>

                  <!--&lt;!&ndash; studentCount &ndash;&gt;-->
                  <!--<ng-container matColumnDef="studentCount">-->
                    <!--<mat-header-cell *matHeaderCellDef mat-sort-header> Student Count</mat-header-cell>-->
                    <!--<mat-cell *matCellDef="let element"> {{element.studentCount}}</mat-cell>-->
                  <!--</ng-container>-->


                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <p *ngIf="tempData != null && tempData.length === 0" class="nodataFound">No Information Available</p>
                <div *ngIf="tempData == null" class="text-center"><img class="imageLoader img-responsive"
                                                                       src="assets/images/icons/loading-circles.gif">
                </div>
              </div>

              <div class="row  clearfix">
                <div class="col-lg-12 no-padding">
                  <mat-paginator [length]="100"
                                 [pageSize]="5"
                                 [pageSizeOptions]="[5, 10, 25, 100]">
                  </mat-paginator>
                </div>
              </div>
            </div>
          </section>
        </section>
      </mat-card-content>
    </mat-card>
  </section>

</div>
