<div [@routerTransition] class="padding15">
  <app-shared-card [image]="'assets/images/card-icon/setting.svg'">
    <mat-card-subtitle class="mat-card-subtitle">Fee Head</mat-card-subtitle>
    <mat-card-content class="mat-card-content">
      <p></p>
    </mat-card-content>
  </app-shared-card>

  <form [formGroup]="feeHead">
    <section class="mt-2 pageHeader_right sectionPadding">

      <mat-card class="marginBottom15 cardPanel no-padding">
        <mat-card-content class="matCardContent">
            <div class="row">
              <div class="col-md-3 col-sm-12 mt-2 dashboard_Box">
                <mat-form-field>
                  <input type="text" matInput
                         placeholder="Fee Head" autocomplete="off"
                         formControlName="feeHead" required/>
                  <mat-error>Required Field</mat-error>
                </mat-form-field>
              </div>
              <div class="col-md-3 col-sm-12 mt-2 dashboard_Box">
                <mat-form-field>
                  <input type="text" matInput
                         placeholder="Description" autocomplete="off"
                         formControlName="description" required/>
                  <mat-error>Required Field</mat-error>
                </mat-form-field>
              </div>
              <div class="col-md-3 col-sm-12 mt-2 dashboard_Box">
                <mat-form-field>
                  <mat-select formControlName="feeHeadType" placeholder="Fee Head Type">
                    <mat-option>Compulsory</mat-option>
                    <mat-option>Optional</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          <div class="row">
            <div class="col-md-12 col-12 no-padding-both">
              <button mat-raised-button class="dangerThemeBtn">Submit</button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
      </section>
    </form>

  <section>
    <mat-card class="marginBottom15 cardPanel no-padding">
      <mat-card-content class="matCardContent">
        <section class="mt-2">
          <section class="pageHeader_right sectionPadding">
            <div class="example-container mat-elevation-z8">
              <div class="responsive_table">
                <mat-table class="" #table [dataSource]="dataSource" matSort matSortDisableClear="true"
                           matSortDirection="asc">

                  <!-- feeHead Column -->
                  <ng-container matColumnDef="feeHead">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Fee Head</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      {{element.feeHead}}
                    </mat-cell>
                  </ng-container>

                  <!-- feeHeadType Column -->
                  <ng-container matColumnDef="feeHeadType">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Fee Head Type</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                     {{element.feeHeadType}}
                    </mat-cell>
                  </ng-container>

                  <!-- description Column -->
                  <ng-container matColumnDef="description">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Description</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      {{element.description}}
                    </mat-cell>
                  </ng-container>

                  <!-- status Column -->
                  <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Status</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <mat-slide-toggle></mat-slide-toggle>
                    </mat-cell>
                  </ng-container>

                  <!-- update Column -->
                  <ng-container matColumnDef="update">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Update</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <button mat-icon-button matTooltip="Edit" matTooltipPosition="above">
                        <i class="material-icons fontAwesomeEditColor">edit</i>
                      </button>
                    </mat-cell>
                  </ng-container>

                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <p *ngIf="tempData.length === 0" class="nodataFound">No Information Available</p>
              </div>

              <div class="row  clearfix">
                <div class="col-lg-12 no-padding">
                  <mat-paginator [length]="100"
                                 [pageSize]="5"
                                 [pageSizeOptions]="[5, 10, 25, 100]">
                  </mat-paginator>
                </div>
              </div>
            </div>
          </section>
        </section>
      </mat-card-content>
    </mat-card>
  </section>

  </div>
