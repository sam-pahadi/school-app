<div [@routerTransition] class="padding15">
  <app-shared-card [image]="'assets/images/card-icon/setting.svg'">
    <mat-card-subtitle class="mat-card-subtitle">Edit Student Info</mat-card-subtitle>
    <mat-card-content class="mat-card-content">
      <p>Utsav Secondary High School, Pune.</p>
    </mat-card-content>
  </app-shared-card>

  <section class="marginBottom15 mt-3">
    <form [formGroup]="editStudentInfoForm" novalidate>
      <mat-card>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 NoLeftPadding">
            <mat-selection-list #shoes>
              <mat-list-option>
                Select All
              </mat-list-option>
              <mat-divider></mat-divider>
              <mat-list-option *ngFor="let select of typesOfSelection">
                {{select}}
              </mat-list-option>
            </mat-selection-list>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 NoRightPadding">
            <mat-form-field>
              <mat-select placeholder="Select Class" formControlName="className" required>
                <mat-option *ngFor="let classNme of className" [value]="classNme.key">
                  {{ classNme.value }}
                </mat-option>
              </mat-select>
              <mat-error>Required Field</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
              <mat-select placeholder="Select Division" formControlName="division" required>
                <mat-option *ngFor="let div of division" [value]="div.key">
                  {{ div.value }}
                </mat-option>
              </mat-select>
              <mat-error>Required Field</mat-error>
            </mat-form-field>
            <br>
            <button mat-raised-button class="dangerThemeBtn customWidth pull-right" [disabled]="!editStudentInfoForm.valid">
              Submit
            </button>
          </div>
        </div>
      </mat-card>
    </form>
  </section>

  <section>
    <mat-card class="marginBottom15 cardPanel no-padding">
      <mat-card-content class="matCardContent">
        <section class="mt-2">
          <section class="pageHeader_right sectionPadding">
            <div class="example-container mat-elevation-z8">
              <div class="responsive_table">
                <mat-table class="" #table [dataSource]="dataSource" matSort matSortDisableClear="true"
                           matSortDirection="asc">

                  <!-- grNum Column -->
                  <ng-container matColumnDef="grNum">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Gr Number</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <mat-form-field>
                        <input matInput placeholder="Gr Number">
                      </mat-form-field>
                    </mat-cell>
                  </ng-container>

                  <!-- rollNum Column -->
                  <ng-container matColumnDef="rollNum">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Roll Number</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <mat-form-field>
                        <input matInput placeholder="Roll Number">
                      </mat-form-field>
                    </mat-cell>
                  </ng-container>

                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <p *ngIf="tempData.length === 0" class="nodataFound">No Information Available</p>
              </div>

              <div class="row  clearfix">
                <div class="col-lg-12 no-padding">
                  <mat-paginator [length]="100"
                                 [pageSize]="5"
                                 [pageSizeOptions]="[5, 10, 25, 100]">
                  </mat-paginator>
                </div>
              </div>
            </div>
          </section>
        </section>
      </mat-card-content>
    </mat-card>
  </section>
</div>
