<!--modal-->
<h1 mat-dialog-title class="font15 mb-3"> <strong>Select Division For - Ram Singh (1)</strong>
  <span (click)="closeDilogue()" class="pull-right" title="Close">
        <img src="assets/images/icons/clear_black.svg" alt="close" class="width17 img-responsive">
</span>
</h1>
<mat-dialog-content>
  <form [formGroup]="allocateDivision" novalidate>
    <div class="row">
      <div class="col-lg-12 dashboardBox">
        <mat-grid-list cols="1" rowHeight="75px">
          <mat-grid-tile>
            <mat-form-field>
              <mat-select placeholder="Select Division" formControlName="std">
                <mat-option *ngFor="let div of division" [value]="div.key">
                  {{ div.value }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
      </div>
    </form>
</mat-dialog-content>


<mat-dialog-actions align="end" class="mat-dialog-actions">
  <!--<h6 class="mat-error errroMessage mt-2">Show error message</h6>-->
  <!--<span class="spacer"></span>-->
  <button mat-raised-button class="dangerThemeBtn">Add</button>
</mat-dialog-actions>
