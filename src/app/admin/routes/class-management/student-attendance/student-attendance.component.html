<div [@routerTransition] class="padding15">
  <app-shared-card [image]="'assets/images/card-icon/setting.svg'">
    <mat-card-subtitle class="mat-card-subtitle">Student Attendance</mat-card-subtitle>
    <mat-card-content class="mat-card-content">
      <p>lorem</p>
    </mat-card-content>
  </app-shared-card>

  <section class="marginBottom15 mt-3">
    <form class="example-form" [formGroup]="studentAtt" novalidate>
      <mat-card>
        <div class="row">
          <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-12 NoLeftPadding">
            <button mat-raised-button class="dangerThemeBtn" (click)="openClass()">Select Class/Division</button>
          </div>
          <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-12 NoLeftPadding">
            <mat-form-field class="example-full-width">
              <input matInput [matDatepicker]="pickerDob" placeholder="Attendance Date"
                     formControlName="pickerDob" />
              <mat-datepicker-toggle matSuffix [for]="pickerDob"></mat-datepicker-toggle>
              <mat-datepicker #pickerDob></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 NoLeftPadding">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
              <mat-button-toggle value="presentAll" checked>Present All</mat-button-toggle>
              <mat-button-toggle value="absentAll">Absent All</mat-button-toggle>
              <mat-button-toggle value="lateAll">Late  All</mat-button-toggle>
            </mat-button-toggle-group>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 NoLeftPadding">
            <mat-chip-list>
              <mat-chip>Total Student: 20</mat-chip>
              <mat-chip class="btn-success">Present: 20</mat-chip>
              <mat-chip class="btn-danger">Absent: 0</mat-chip>
              <mat-chip class="btn-purple">Late: 0</mat-chip>
            </mat-chip-list>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-xs-12 NoRightPadding">
            <button mat-raised-button class="dangerThemeBtn pull-right">Submit Attendance</button>
          </div>
        </div>
      </mat-card>
    </form>
  </section>

  <section>
    <mat-card class="marginBottom15 cardPanel no-padding">
      <mat-card-content class="matCardContent">
           <div class="row">
             <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 NoLeftPadding">
               <mat-card class="example-card">
                 <mat-card-header>
                   <div mat-card-avatar class="example-header-image-female"></div>
                   <mat-card-title>Payal nitin jagtap</mat-card-title>
                   <mat-card-subtitle>7(A)</mat-card-subtitle>
                 </mat-card-header>
                 <mat-card-actions>
                   <button type="button" class="btn btn-success btn-sm cardBtn">Present</button>
                   <button type="button" class="btn btn-danger btn-sm cardBtn">Absent</button>
                   <button type="button" class="btn btn-purple btn-sm cardBtn">Late</button>
                 </mat-card-actions>
               </mat-card>

             </div>
           </div>
        </mat-card-content>
      </mat-card>
    </section>

</div>
