<div [@routerTransition] class="padding15">
  <app-shared-card [image]="'assets/images/card-icon/setting.svg'">
    <mat-card-subtitle class="mat-card-subtitle">Bus Point</mat-card-subtitle>
    <mat-card-content class="mat-card-content">
      <p>test demo</p>
    </mat-card-content>
  </app-shared-card>

  <section>
    <mat-card class="marginBottom15 cardPanel no-padding">
      <mat-card-content class="matCardContent">
        <form [formGroup]="searchForm">
          <div class="row">
            <div class="col-md-6 col-sm-12 mt-2 dashboard_Box">
              <mat-form-field>
                <input matInput placeholder="Search.."
                       autocomplete="off" formControlName="search" class="textUppercase"
                       autocomplete="off"/>
                <i class="fa fa-search" matSuffix></i>
              </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12 mt-2 dashboard_Box">
              <button mat-raised-button class="dangerThemeBtn customWidth pull-right" (click)="openAddBusPointPage()">Add</button>
            </div>
          </div>
        </form>
        <section class="mt-2">
          <section class="pageHeader_right sectionPadding">
            <div class="example-container mat-elevation-z8">
              <div class="responsive_table">
                <mat-table class="" #table [dataSource]="dataSource" matSort matSortDisableClear="true"
                           matSortDirection="asc">

                  <!-- busPointName Column -->
                  <ng-container matColumnDef="bus_point">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Bus Point Name</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <div>{{element.bus_point}}</div>
                    </mat-cell>
                  </ng-container>

                  <!-- area Column -->
                  <ng-container matColumnDef="area">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Area</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <div>{{element.area}}</div>
                    </mat-cell>
                  </ng-container>

                  <!-- city Column -->
                  <ng-container matColumnDef="city">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> City</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <div>{{element.city}}</div>
                    </mat-cell>
                  </ng-container>

                  <!--&lt;!&ndash; pinCode Column &ndash;&gt;-->
                  <!--<ng-container matColumnDef="pick_up_time">-->
                    <!--<mat-header-cell *matHeaderCellDef mat-sort-header> Pin code</mat-header-cell>-->
                    <!--<mat-cell *matCellDef="let element">-->
                      <!--<div>{{element.pick_up_time}}</div>-->
                    <!--</mat-cell>-->
                  <!--</ng-container>-->

                  <!--&lt;!&ndash; schoolLocation Column &ndash;&gt;-->
                  <!--<ng-container matColumnDef="schoolLocation">-->
                    <!--<mat-header-cell *matHeaderCellDef mat-sort-header> Is School Location</mat-header-cell>-->
                    <!--<mat-cell *matCellDef="let element">-->
                      <!--<div>{{element.schoolLocation}}</div>-->
                    <!--</mat-cell>-->
                  <!--</ng-container>-->

                  <!-- status Column -->
                  <ng-container matColumnDef="pick_up_time">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Pick Up Time</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <div>{{element.pick_up_time}}</div>
                    </mat-cell>
                  </ng-container>

                  <!-- Action Column -->
                  <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Action</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <button mat-icon-button matTooltip="Edit" matTooltipPosition="above" (click)="openAddBusPointPage(element)">
                        <i class="material-icons fontAwesomeEditColor">edit</i>
                      </button>
                      <button mat-icon-button matTooltip="Delete" matTooltipPosition="above" (click)="deleteBusPOint(element._id)">
                        <i class="material-icons fontAwesomeDeleteColor">delete</i>
                      </button>
                    </mat-cell>
                  </ng-container>

                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <p *ngIf="tempData.length === 0" class="nodataFound">No Information Available</p>
              </div>

              <div class="row  clearfix">
                <div class="col-lg-12 no-padding">
                  <mat-paginator [length]="100"
                                 [pageSize]="5"
                                 [pageSizeOptions]="[5, 10, 25, 100]">
                  </mat-paginator>
                </div>
              </div>
            </div>
          </section>
        </section>
      </mat-card-content>
    </mat-card>
  </section>

</div>
