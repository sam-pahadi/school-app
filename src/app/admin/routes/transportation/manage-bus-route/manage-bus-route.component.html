  <section>
    <mat-card class="marginBottom15 cardPanel no-padding">

        <section class="mt-2">
          <section class="pageHeader_right sectionPadding">
            <div class="example-container mat-elevation-z8">
              <div class="responsive_table">
                <mat-table class="" #table [dataSource]="dataSource" matSort matSortDisableClear="true"
                           matSortDirection="asc">

                  <!-- routeName Column -->
                  <ng-container matColumnDef="routeName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Route Name</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <div>{{element.routeName}}</div>
                    </mat-cell>
                  </ng-container>

                  <!-- busRouteType Column -->
                  <ng-container matColumnDef="busRouteType">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Driver Name</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <div>{{element.busRouteType}}</div>
                    </mat-cell>
                  </ng-container>


                  <!-- Action Column -->
                  <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Action</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <!--<button mat-icon-button matTooltip="View" matTooltipPosition="above" (click)="openViewBusRoute()">-->

                        <!--<i class="material-icons fontAwesomeDownloadColor">location_on</i>-->
                      <!--</button>-->
                      <button mat-icon-button matTooltip="Delete" matTooltipPosition="above" (click)="deteData(element._id)">
                        <i class="material-icons fontAwesomeDeleteColor">delete</i>
                      </button>
                    </mat-cell>
                  </ng-container>

                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <p *ngIf="tempData.length === 0" class="nodataFound">No Information Available</p>
              </div>

              <div class="row  clearfix">
                <div class="col-lg-12 no-padding">
                  <mat-paginator [length]="100"
                                 [pageSize]="5"
                                 [pageSizeOptions]="[5, 10, 25, 100]">
                  </mat-paginator>
                </div>
              </div>
            </div>
          </section>
        </section>
      </mat-card-content>
    </mat-card>
