<!--modal-->
<h1 mat-dialog-title class="font15 mb-3"><strong>Bus Route Info</strong>
  <span (click)="closeDilogue()" class="pull-right" title="Close">
        <img src="assets/images/icons/clear_black.svg" alt="close" class="width17 img-responsive">
</span>
</h1>
<mat-dialog-content>
  <div class="row">
    <div class="col-md-6 dashboardBoxL"><label><span>Bus No. : </span><span class="greyColor">2141423</span></label></div>
    <div class="col-md-6 dashboardBoxR"><label><span>School Name : </span><span class="greyColor">-</span></label></div>
    <div class="col-md-6 dashboardBoxL"><label><span>Route Name : </span><span class="greyColor">-</span></label></div>
    <div class="col-md-6 dashboardBoxR"><label><span>Driver Name : </span><span class="greyColor">-</span></label></div>
    <div class="col-md-6 dashboardBoxL"><label><span>Assistant Name : </span><span class="greyColor">-</span></label></div>
    <div class="col-md-6 dashboardBoxR"><label><span>Bus Route Type : </span><span class="greyColor">-</span></label></div>
    <div class="col-md-6 dashboardBoxL"><label><span>Status : </span><span class="accepted">-</span></label></div>
    <div class="col-md-6 dashboardBoxR"><label><span>Notes : </span><span class="greyColor">-</span></label></div>
  </div>

  <h6>Bus Point Details</h6>
  <div class="row clearfix">
    <div class="col-lg-12 no-padding">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Bus Point</th>
            <th>Sequence No</th>
            <th>Arrival Time</th>
            <th>Wait Time</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>Lulla Nagar</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end" class="mat-dialog-actions">
  <!--<h6 class="mat-error errroMessage mt-2">Show error message</h6>-->
  <!--<span class="spacer"></span>-->
</mat-dialog-actions>
