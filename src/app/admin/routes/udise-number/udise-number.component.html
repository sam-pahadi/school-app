<div [@routerTransition] class="padding15">
  <app-shared-card [image]="'assets/images/card-icon/setting.svg'">
    <mat-card-subtitle class="mat-card-subtitle">Set U-DISE number</mat-card-subtitle>
    <mat-card-content class="mat-card-content">
      <p>qwertyuiop</p>
    </mat-card-content>
  </app-shared-card>


  <section>
        <mat-card class="marginBottom15 cardPanel no-padding">
          <mat-card-content class="matCardContent">
            <form class="example-form" [formGroup]="udiseForm" novalidate (ngSubmit)="addUdise(udiseForm.value)">
                <div class="row">
                  <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-12 dashboardBox">
                    <mat-form-field>
                      <input type="number" maxlength="12" minlength="1" matInput placeholder="Class" formControlName="class"
                             autocomplete="off" required min="1" max="12"/>
                      <mat-error>Required Field</mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col col-lg-3 col-md-3 col-sm-3 col-xs-12 dashboardBox">
                    <mat-form-field>
                      <input type="text" matInput placeholder="U-DISE Number" formControlName="udise"
                             autocomplete="off" required/>
                      <mat-error>Required Field</mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <button mat-raised-button class="dangerThemeBtn pull-right">Set U-DISE Number</button>
                  </div>
                </div>
              <input type="hidden" formControlName="school_id"  [(ngModel)]="school_id"/>
            </form>

        <section class="mt-2">
          <section class="pageHeader_right sectionPadding">
            <div class="example-container mat-elevation-z8">
              <div class="responsive_table">
                <mat-table #table [dataSource]="dataSource" matSort matSortDisableClear="true"
                           matSortDirection="asc">

                  <!-- className -->
                  <ng-container matColumnDef="class">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Class Name</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.class}}</mat-cell>
                  </ng-container>

                  <!-- udiseNum -->
                  <ng-container matColumnDef="udise">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> U-DISE Number</mat-header-cell>
                    <mat-cell *matCellDef="let element"><a href="javascript:void(0);"
                                                           class="active">{{element.udise}}</a>
                    </mat-cell>
                  </ng-container>

                  <!--Action -->
                  <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>
                      Action
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <button mat-icon-button matTooltip="Delete" matTooltipPosition="above" (click)="deleteUdise(element._id)">
                        <i class="material-icons fontAwesomeDeleteColor">delete</i>
                      </button>
                    </mat-cell>
                  </ng-container>

                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <p *ngIf="tempData != null && tempData.length === 0" class="nodataFound">No Information Available</p>
                <div *ngIf="tempData == null" class="text-center"><img class="imageLoader img-responsive"
                                                                       src="assets/images/icons/loading-circles.gif">
                </div>


              </div>

              <div class="row  clearfix">
                <div class="col-lg-12 no-padding">
                  <mat-paginator [length]="100"
                                 [pageSize]="5"
                                 [pageSizeOptions]="[5, 10, 25, 100]">
                  </mat-paginator>
                </div>
              </div>
            </div>
          </section>
        </section>
      </mat-card-content>
    </mat-card>
  </section>
</div>
